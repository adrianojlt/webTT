  <body>

    <div class="container-fluid">
        <div class="py-4 text-center">
            <!--<img class="d-block mx-auto mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
            <h2>Create Profile</h2>
            <p class="lead">Here you can create your profiles</p>
        </div>
        <div class="row col-12 g-5">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="" class="form-label">Name</label>
                            <input type="text" class="form-control" id="username" placeholder="Profile Name" required="">
                        </div>
                        <div class="col-12">
                            <label for="" class="form-label">Link</label>
                            <input type="text" class="form-control" id="username" placeholder="/folder/some-link-name" required="">
                        </div>
                        <div class="col-12">
                            <label for="" class="form-label">Redirect Url</label>
                            <input type="text" class="form-control" id="username" placeholder="http://www.placetoredirect.com/" required="">
                        </div>
                        <div class="col-12">
                            <label for="" class="form-label">Page</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Page 01</option>
                                <option value="1">Page 02</option>
                                <option value="2">Page 03</option>
                                <option value="3">Page 04</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault"> Enable Page </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>

    </div>
