
<!doctype html>
<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="salaryStyles.css" rel="stylesheet" type="text/css" />

    <title>Salary</title>

  </head>

  <body>

    <div class="container">

        <div class="py-4 text-center">
            <!--<img class="d-block mx-auto mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
            <h2>Salary</h2>
        </div>

        <div class="row">

            <div class="col-md-12 col-lg-4 firstCol">
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-md-12 col-lg-6">
                            <label for="name" class="form-label">Situação</label>
                            <select type="text" class="form-control" id="situation01" placeholder="Page Name" required="">
                                <option value="1">Não Casado</option>
                                <option value="2">Casado, 1 titular</option>
                                <option value="3" >Casado, 2 titulares</option>
                            </select>
                        </div>
                        <div class="col-md-12 col-lg-6 secondCol">
                            <label for="description" class="form-label">N de Dependentes</label>
                            <select type="text" class="form-control" id="dependents01" placeholder="Page Name" required="">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 ou mais</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <row>
                                <label for="description" class="form-label">Vencimento Base: </label> 
                                <input class="form-control" type="text" id="salaryvalue_left" value="900" />
                            </row>
                            <input class="form-range" type="range" id="salarayrange_left" value="900" step="20" min="760" max="10000">
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-12 col-lg-4">
            
            
                <div class="row">
                    <div class="col text-center">
                        <span id="leftTotal" class="badge bg-primary fs-2 fixed-width-badge">2990</span>
                        <div class="my-2"></div>
                        <span id="rightTotal" class="badge bg-success fs-2 fixed-width-badge">2000</span>
                        <div class="my-2"></div>
                        <span id="difference" class="badge bg-secondary fs-2 fixed-width-badge">990</span>
                    </div>
                </div>
            
            </div>

            <div class="col-md-12 col-lg-4 tirthCol">
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-md-12 col-lg-6">
                            <label for="name" class="form-label">Situação</label>
                            <select type="text" class="form-control" id="situation02" placeholder="Page Name" required="">
                                <option>Não Casado</option>
                                <option>Casado, 1 titular</option>
                                <option>Casado, 2 titulares</option>
                            </select>
                        </div>
                        <div class="col-md-12 col-lg-6">
                            <label for="description" class="form-label">N de Dependentes</label>
                            <select type="text" class="form-control" id="dependents02" placeholder="Page Name" required="">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 ou mais</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <row>
                            <label for="description" class="form-label">Vencimento Base: </label> 
                            <input class="form-control" type="text" id="salaryvalue_right" value="900" />
                            </row>
                            <input class="form-range" type="range" id="salarayrange_right" value="900" step="20" min="760" max="10000">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- <script src="~/js/script.js"></script> -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="script.js" asp-append-version="true"></script>

  </body>

</html>
