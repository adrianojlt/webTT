<!doctype html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<title>create form</title>

 	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css" rel="stylesheet">
    <link href="list.css" rel="stylesheet">

 	<style>
		.show-grid [class^=col-] {border: 1px solid; }
	</style>

</head>

<body>


	<div class="container">

		<div class="row page-header">

			<div class="col-md-2">
	        	<input type="submit" name="submitButton" value="Save"   class="btn btn-primary" />
	        	<input type="submit" name="submitButton" value="Cancel" class="btn btn-default" />
	      	</div>

	      	<div class='col-md-10'>
	            <div class="form-group col-md-3 col-xs-12">
	            	<div class="input-group">
	                	<input id="start_date" type="text" class="form-control" name="date_start" value="" placeholder="Inicio (AAAA/MM/DD)"/>
	                	<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
	              	</div>
	            </div>

	            <div class="form-group col-md-3 col-xs-12">
	              <div class="input-group" id="start_hour">
	                <input type="text" class="form-control" name="hour_start" value="" placeholder="hora inicio (HH:MM)"/>
	                <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
	              </div>
	            </div>

	            <div class="form-group col-md-3 col-xs-12 ">
	              <div class="input-group">
	                <input id="end_date" type="text" class="form-control" name="date_end" value="" placeholder="Fim (AAAA/MM/DD)"/>
	                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
	              </div>
	            </div>

	            <div class="form-group col-md-3 col-xs-12">
	              <div class="input-group" id="end_hour">
	                <input type="text" class="form-control" name="hour_end" value="" placeholder="hora fim (HH:MM)"/>
	                <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
	              </div>
	            </div>
            </div>

	    </div>

		<div class="row">
			 	  
			<div class='col-md-6'>

				<div class='col-md-6'>
	                <label class='control-label'>Grupo</label>
			 		<select id="" class="form-control input-md musclegroupSelect" name="">
						<option value="">Legs</option>
						<option value="">Biceps</option>
						<option value="">Triceps</option>
					</select>
				</div>

	 			<div class='col-md-6'>
	                <label class='control-label'>Exercicio</label>
			 		<select id="" class="form-control input-md exerciceSelect" name="">
						<option value="">Curl</option>
						<option value="">rows</option>
						<option value="">etc</option>
					</select>
				</div>

				<div class='col-md-4'>
					<input type="hidden" name="" value="" />
					<button type="button" id="btn-add-exercice" class="btn btn-default btn-sm" style="margin-top: 25px;">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>

			</div>

			<div class='col-md-6 exercice'>

				<div class="row row-exercice">

			 		<div class='col-xs-4'>
		                <label class='control-label'>Peso</label>
		                <input id="weight-01-01" class='form-control' name="weight-01-01" placeholder='' size='3' type='text' disabled>
		            </div>
		
		           	<div class='col-xs-4'>
		                <label class='control-label text-center'>Reps</label>
		                <input id="reps-01-01" class='form-control' name="reps-01-01" placeholder='' size='2' type='text' disabled>
		            </div>
	
			 		<div class='col-md-4'>
		           		<button type="button" id="btn-add-repetition" class="btn btn-default btn-sm" value="addRepetition" style="margin-top: 25px;" disabled>
							<span class="glyphicon glyphicon-plus"></span>
						</button>
			 		</div>
		 		
		 		</div>

		 		<div class="row row-exercice">

			 		<div class='col-xs-4'>
		                <label class='control-label'>Peso</label>
		                <input id="weight-01-01" class='form-control' name="weight-01-01" placeholder='' size='3' type='text'>
		            </div>
		
		           	<div class='col-xs-4'>
		                <label class='control-label text-center'>Reps</label>
		                <input id="reps-01-01" class='form-control' name="reps-01-01" placeholder='' size='2' type='text'>
		            </div>
	
			 		<div class='col-md-4'>
		           		<button type="button" id="btn-add-repetition" class="btn btn-default btn-sm" value="addRepetition" style="margin-top: 25px;">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
			 		</div>
		 		
		 		</div>
	            
			</div>

		</div>



		<hr>

		</div>

	</div>

</html>
