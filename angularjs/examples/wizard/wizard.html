<html class="no-js"> <!--<![endif]-->

<head>

	<meta charset="UTF-8">
	<title>Wizard</title>
	
	<!-- Stylesheets http://getbootstrap.com -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/cerulean/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="angular-wizard.css">

</head>

<body ng-app="wizardExample" ng-controller="MainController">

	<!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<!-- Our Website Content Goes Here -->
	<!--
	<div ng-include='"/admin/app/layout/header.html"'></div>
	<div ng-view autoscroll="true"></div>
	-->

	<div class="container">

		<wizard on-finish="finishedWizard()" edit-mode="true" current-step="current"> 
		    <wz-step title="Starting">
		        <h1>This is the first step</h1>
		        <p>Here you can use whatever you want. You can use other directives, binding, etc.</p>
		        <input type="submit" wz-next ng-click="" value="Continue" />
		    </wz-step>
		    <wz-step title="Continuing">
		        <h1>Continuing</h1>
		        <p>You have continued here!</p>
		        <input type="submit" wz-next value="Go on" />
		        <input type="submit" wz-previous value="goBack" />
		    </wz-step>
		    <wz-step title="end">
		        <p>Even more steps!!</p>
		        <input type="submit" wz-next value="Finish now" />
		        <input type="submit" wz-previous value="goBack" />
		    </wz-step>
		</wizard>

	</div>

	<!-- jquery and bootstrap scripts -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<!-- Angular Framework -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.min.js"></script>
	
	<!-- ngResource -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-resource.min.js"></script>

	<!-- lodash.js, dependency for angular-wizard -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>

	<!-- wizard -->
	<script src="wizard.js"></script>

	<!-- Website Javascripts -->
	<script src="angular-wizard.js"></script>
	
</body>

</html>
